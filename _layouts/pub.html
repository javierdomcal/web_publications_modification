<div class="publication-box">
    <a href="{{ page.exturl }}" target="_blank" class="publication-title">
        <b>{{ page.title }}</b>
    </a><br>
    <span class="publication-authors">
        {{ page.authors | join: ', ' }}
    </span><br>
    <span class="publication-details">
        <i>{{ page.journal }}</i>, <b>{{ page.year }}</b>, <i>{{ page.volume }}</i>, {{ page.pages }}
    </span>
</div>
