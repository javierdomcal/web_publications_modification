---
layout: default
---

<h1>{{ page.title }}</h1>
<p><strong>Authors:</strong> {{ page.authors | join: ", " }}</p>
<p><strong>Journal:</strong> {{ page.journal }}</p>
<p><strong>Year:</strong> {{ page.year }}</p>
<p><strong>Volume:</strong> {{ page.volume }}</p>
<p><strong>Pages:</strong> {{ page.pages }}</p>
{% if page.exturl %}
<p><a href="{{ page.exturl }}" target="_blank">Read the full publication</a></p>
{% endif %}
